kind: pipeline
type: kubernetes
name: arm64

steps:
- name: start_docker
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - sleep 50 # give docker enough time to start
  - docker run --privileged --rm tonistiigi/binfmt --install all

- name: publish  
  image: thegeeklab/drone-docker-buildx:latest
  privileged: true
  settings:
    repo: basedmeezus/rpi_availibility_bot
    auto_tag: true
    auto_tag_suffix: drone-arm64
    platforms: 64
      - linux/arm64/v8
    username:
      from_secret: DOCKER_USERNAME
    password:
      from_secret: DOCKER_PASSWORD

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}

